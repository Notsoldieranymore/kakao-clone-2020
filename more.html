<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="펭수.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Hello, it's me</h4>
                    <h6 class="user-component__subtitle">
                        <span>+1 23-456-5678</span>
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__icon">
                <i class="far fa-comment-alt fa-2x"></i>                
            </div>
        </div>        
        
        <div class="main-icons">
            <div class="main-icons__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="main-icons__icon">
                <i class="fas fa-inbox fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="main-icons__icon">
                <i class="far fa-grin-squint fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="main-icons__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="main-icons__icon">
                <i class="far fa-user-circle fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="main-icons__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more__contents">
          <div class="more__contents-title"> Suggestions</div>
          <div class="more__suggestions">
            <div class="more__suggestions-icons">
                <img src="카스.jpg"/>
                <span>Kakao Story</span>
            </div>
            <div class="more__suggestions-icons">
                <img src="카프.jpg"/>
                <span>Kakao friends</span>
            </div>
            <div class="more__suggestions-icons">
                <img src="카뱅.jpg"/>
                <span>Kakao bank</span>
            </div>
          </div>
        </div>    
    </main>    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__unread"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
