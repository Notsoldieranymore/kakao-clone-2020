<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body class="please-login">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="Welcome-header__text">If you have a Kokoa Account,<br> log in with your email or phone number</p>
    </header>

    <form class="login-form" action="friends.html" method="GET">
        <input class="login-form__id" required type="email" placeholder="Email or phone number">
        <input class="login-form__password" required type="password" placeholder="Password">
        <input class="login-form__login" type="submit" value="Log In">
        <input class="login-form__signup" type="submit" value="Sign Up">
        <a class="login-form__annotation" href="https://nomadcoders.co/kokoa-clone/lectures/1787">Find Kokoa Account or Password</a>
    </form>

    <div class="no-mobile">
        <span>Your screen is 'too big'</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
