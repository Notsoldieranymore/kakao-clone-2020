<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <div class="alternative-screen-header">
        <div class="alternative-screen-header_column">
          <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
          </a>
        </div>
        <div class="alternative-screen-header_column">
          <span class="alternative-screen-header-title">Settings</span>
        </div>
        <div class="alternative-screen-header_column">
          <i class="fas fa-search fa-2x"></i>
        </div>
    </div>



    <main class="main-screen">
        <ul class="settings-subtitle_app">
          <li class="settings-subtitle__content">  
            <div class="settings-subtitle__content-title">
                <i class="fas fa-bullhorn fa-lg"></i>
                <span>Notices</span>
            </div>
            <div class="settings-subtitle__content-info"></div>
          </div>

          <li class="settings-subtitle__content">  
            <div class="settings-subtitle__content-title">
                <i class="fas fa-flask fa-lg"></i>
                <div>Kakao Lab</div>
            </div>
            <div class="settings-subtitle__content-info"></div>
          </li>

          <li class="settings-subtitle__content">  
            <div class="settings-subtitle__content-title">
                <i class="fas fa-info-circle fa-lg"></i>
                <div>Version</div>
            </div>
            <div class="settings-subtitle__content-info">
                Latest Version
            </div>
          </li>
        </ul>

        <ul class="settings-subtitle_personal">
            <li class="settings-subtitle__content">  
              <div class="settings-subtitle__content-title">
                  <i class="fas fa-lock fa-lg"></i>
                  <span>Privacy</span>
              </div>
              <div class="settings-subtitle__content-info"></div>
            </div>
  
            <li class="settings-subtitle__content">  
              <div class="settings-subtitle__content-title">
                <i class="far fa-bell fa-lg"></i>
                  <div>Notifications</div>
              </div>
              <div class="settings-subtitle__content-info"></div>
            </li>

            <li class="settings-subtitle__content">  
                <div class="settings-subtitle__content-title">
                    <i class="far fa-user fa-lg"></i>
                    <div>Friends</div>
                </div>
                <div class="settings-subtitle__content-info"></div>
            </li>

            <li class="settings-subtitle__content">  
                <div class="settings-subtitle__content-title">
                    <i class="far fa-comment fa-lg"></i>
                    <div>Chats</div>
                </div>
                <div class="settings-subtitle__content-info"></div>
            </li>

            <li class="settings-subtitle__content">  
                <div class="settings-subtitle__content-title">
                    <i class="far fa-sun fa-lg"></i>
                    <div>Display</div>
                    <span class="NEW-circle">N</span>
                </div>
                <div class="settings-subtitle__content-info"></div>
            </li>
  
            <li class="settings-subtitle__content">  
              <div class="settings-subtitle__content-title">
                  <i class="fas fa-palette fa-lg"></i>
                  <div>Themes</div>
                  <div class="NEW-circle">N</div>
              </div>
              <div class="settings-subtitle__content-info">
                  Default theme
              </div>
            </li>

            <li class="settings-subtitle__content">  
                <div class="settings-subtitle__content-title">
                    <i class="fas fa-phone fa-lg"></i>
                    <div>Call</div>
                </div>
                <div class="settings-subtitle__content-info"></div>
            </li>
          </ul>
    </main>    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__unread"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
