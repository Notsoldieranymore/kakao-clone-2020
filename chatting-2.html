<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <div class="alternative-screen-header chatting-header">
        <div class="alternative-screen-header_column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
          </a>
        </div>
        <div class="alternative-screen-header_column">
          <span class="alternative-screen-header-title">Adam</span>
        </div>
        <div class="alternative-screen-header_column">
          <i class="fas fa-search fa-2x"></i>
          <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>

    <main class="main-screen main-chatting">
      <div class="chatting_timestamp received-date">
        Sunday, December 6, 2020
      </div>

      <div class="chatting_content_receiving">
        <img src="애덤리바인.jpg"/>
        <div class="chatting_text">
          <span class="chatting_text_who">Adam Levine</span>
          <div class="chatting_text_info">
            <span class="chatting_text_info_bubble_receiving">Sunday morning rain is falling~</span>
            <span class="chatting_text_info_time">07:30</span>
          </div>
        </div>
      </div>  
      <div class="chatting_content_receiving">
          <img src="애덤리바인.jpg"/>
          <div class="chatting_text">
            <span class="chatting_text_who">Adam Levine</span>
            <div class="chatting_text_info">
              <span class="chatting_text_info_bubble_receiving">Steal some covers share some skin~</span>
              <span class="chatting_text_info_time">07:31</span>
            </div>
          </div>
        </div>

        <div class="chatting_timestamp sended-date">
            Monday, December 7, 2020
          </div>

        <div class="chatting_content_sending">
          <div class="chatting_text">
            <span class="chatting_text_who"></span>
            <div class="chatting_text_info">
              <span class="chatting_text_info_time">09:20</span>
              <span class="chatting_text_info_bubble_sending">That may be all I need~</span>
            </div>
          </div>
        </div>
        <div class="chatting_content_sending">
            <div class="chatting_text">
              <span class="chatting_text_who"></span>
              <div class="chatting_text_info">
                <span class="chatting_text_info_time">09:21</span>
                <span class="chatting_text_info_bubble_sending">In darkness she is all I see~♬</span>
              </div>
            </div>
          </div>     
    </main>    

    <form class="reply">
      <div class="reply_add">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_input">
        <input type="text" placeholder="Write a message" value="Kokoa Clone ♥">
        <div class="reply_input_icon">
          <i class="far fa-smile-wink fa-lg"></i>
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
