<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fab fa-rocketchat fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <main class="main-screen">
      <a href="chatting-1.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="찰리푸스.jpg">
                <div class="user-component__text">
                   <h4 class="user-component__title">Charlie</h4>
                   <h6 class="user-component__subtitle">It's been a long day~</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time">21:22</div>
                <div class="badge">1</div>
            </div>           
        </div>
      </a>
      
      <a href="chatting-2.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="애덤리바인.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Adam</h4>
                    <h6 class="user-component__subtitle">Steal some covers share some skin~</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time">어제</div>
                <div class="badge">2</div>
            </div>           
        </div>
      </a>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__unread"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
